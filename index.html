<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playable Ad</title>

    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  
  <body>
    <section id="screen-one">
      <div class="screen-one__plates"></div>
      <div class="screen-one__logo-bingo"></div>

      <div id="clicker-left"></div>
      <div id="clicker"></div>
      <div id="clicker-right"></div>

      <div class="screen-one__plates-with-dishes">
        <div id="plate-left">
          <div class="maindish screen-one__maindish-left"></div>
          <div class="dish screen-one__dish-left"></div>
        </div>

        <div id="plate-right">
          <div class="maindish screen-one__maindish-right"></div>
          <div class="dish screen-one__dish-right"></div>
        </div>

        <div id="plate">
          <div class="maindish screen-one__maindish"></div>
          <div class="dish screen-one__dish"></div>
        </div>
      </div>

      <div class="screen-one__hint">
        <div class="screen-one__cat-hand"></div>
        <div class="screen-one__cat"></div>
      </div>

      <div class="screen-one__win"></div>
      <div class="screen-one__lose"></div>
    </section>

    <section id="screen-two" class="display-no">
      <div class="screen-two__bg"></div>

      <div id="clicker-play-now-btn"></div>
      <div id="clicker-replay-btn"></div>

      <div class="screen-two__logo-blitz"></div>
      <div class="screen-two__table"></div>

      <div class="screen-two__woman"></div>
      <div class="screen-two__cat"></div>

      <div class="screen-two__play-now push-btn-no"></div>

      <div class="screen-two__replay"></div>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
